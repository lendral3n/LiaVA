<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>VRM Assistant</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🤖</text></svg>" />
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <!-- Background Image -->
    <img src="/public/background/smart-home-didiksaputra-630153791-w1680h945.webp" alt="Background" class="bg-img" />
    <!-- Overlay -->
    <div class="bg-overlay"></div>

    <!-- 3D Model Canvas -->
    <canvas id="viewer"></canvas>

    <!-- Mode Switch -->
    <div id="modeMenu">
      <label><input type="radio" name="mode" value="voice" checked /> Voice Mode</label>
      <label><input type="radio" name="mode" value="call" /> Call by Name</label>
    </div>

    <!-- Voice Trigger -->
    <div id="voiceBox">
      <button id="voiceBtn">🎙️ Talk</button>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
